        <section data-ui-view></section>

        <div id="browserType" class="alert alert-warning alert-dismissible browser-alert" role="alert" hidden="hidden">
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
            推荐使用<strong>Firefox</strong>或<strong>Chrome</strong>浏览器，少数功能在其他浏览器下无法正常使用。敬请谅解。

        <script type="text/javascript" src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
       
        <!--endbuild-->
        <script>
            var Sys = {};
            var ua = navigator.userAgent.toLowerCase();
            var s;
            (s = ua.match(/msie ([\d.]+)/)) ? Sys.ie = s[1] :
                    (s = ua.match(/firefox\/([\d.]+)/)) ? Sys.firefox = s[1] :
                            (s = ua.match(/chrome\/([\d.]+)/)) ? Sys.chrome = s[1] :
                                    (s = ua.match(/opera.([\d.]+)/)) ? Sys.opera = s[1] :
                                            (s = ua.match(/version\/([\d.]+).*safari/)) ? Sys.safari = s[1] : 0;

            if(Sys.chrome || Sys.firefox){
                document.getElementById("browserType").style.display = "none";
            }else{
                document.getElementById("browserType").style.display = "block";
            }
        </script>
