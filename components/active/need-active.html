<div class="login">
    <div class="container">
        <header>
            <a ui-sref="home">
                <img src="pics/logo-shurenyun-ico-black.svg" class="logo">
            </a>
            <h1>您的账户尚未激活，请激活后再尝试登录。</h1>
        </header>
        <form class="loginForm" name="staticForm">
            <div class="form-group"
                 data-ng-class="{ 'has-error' : (staticForm.$invalid && staticForm.$dirty) || (needActiveCtrl.errorMsg)}">
                <input type="email" class="form-control input-single" data-required="required"
                       name="email"
                       data-ng-model="needActiveCtrl.email"
                       data-ng-change="needActiveCtrl.errorMsg=''">
                <div class="prompt-box" style="display: block;"
                     data-ng-show="staticForm.$invalid && staticForm.$dirty">
                    <div class="arrow"></div>
                    <span>邮箱格式有误</span>
                </div>
                <span class="ico" data-ng-show="staticForm.$invalid && staticForm.$dirty">
                    <i class="fa fa-exclamation-circle"></i>
                </span>
                <div class="prompt-box" style="display: block;"
                     data-ng-show="needActiveCtrl.errorMsg">
                    <div class="arrow"></div>
                    <span>{/needActiveCtrl.errorMsg/}</span>
                </div>
            </div>

            <div class="form-group">
                <button class="btn btn-block" type="submit" data-ng-disabled="staticForm.$invalid" data-ng-click="needActiveCtrl.resendActiveMail()">重新发送</button>
            </div>
        </form>
        <div class="switch">已有激活邮件，<a data-ng-href="{/needActiveCtrl.emailHref/}">前往邮箱激活</a></div>
        <div data-ng-include="'/common_views/copy-right-footer.html'" data-include-replace></div>
    </div>
</div>
