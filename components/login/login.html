<div id="login" class="login">
    <div class="container">
        <div class="alert alert-warning alert-dismissible" role="alert" data-ng-show='loginCtrl.notice'>
            <div class="container">
              <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
              <div data-ng-bind-html="loginCtrl.notice"></div>
            </div>
        </div>
        <header>
            <a ui-sref="home"><img src="pics/logo-shurenyun-ico-black.svg" class="logo"></a>
            <h1>请登录数人云账户</h1>
        </header>
        <form class="loginForm" name="staticForm" data-ng-submit="loginCtrl.login()" data-dm-form data-error-msg="loginCtrl.formErrorMsg">
            <div class="form-group"
                 data-ng-class="{ 'has-error' : staticForm.$dmErrors.email}">
                <input type="email" placeholder="邮箱地址" class="form-control input-first" data-required="required"
                       name="email"
                       data-ng-model="loginCtrl.loginData.email">
                <div class="prompt-box" style="display: block;"
                     data-ng-show="staticForm.$dmErrors.email">
                    <div class="arrow"></div>
                    <span data-ng-bind="staticForm.$dmErrors.email"></span>
                </div>
            <span class="ico" data-ng-show="staticForm.$dmErrors.email"><i
                    class="fa fa-exclamation-circle"></i></span>
            </div>

            <div class="form-group"
                 data-ng-class="{ 'has-error' : staticForm.$dmErrors.password}">
                <input type="password" placeholder="密码" class="form-control input-last" data-required="required"
                       name="password"
                       data-ng-model="loginCtrl.loginData.password">
                <div class="prompt-box" style="display: block;"
                     data-ng-show="staticForm.$dmErrors.password">
                    <div class="arrow"></div>
                    <span data-ng-bind="staticForm.$dmErrors.password"></span>
                </div>
            <span class="ico" data-ng-show="staticForm.$dmErrors.password"><i
                    class="fa fa-exclamation-circle"></i></span>
            </div>

            <div class="form-group">
                <button class="btn btn-block" type="submit" data-ng-disabled="staticForm.$invalid" id="login-btn-login" >登录</button>
            </div>
        </form>
        <div class="switch">
            <a href="#" data-toggle="popover" data-trigger="focus" tabindex="-1" data-content="请您联系客服info@shurenyun.com找回密码，谢谢！" data-placement="left">忘记密码</a>&nbsp;&nbsp;&nbsp;
            <a title="注册" ui-sref="register" href="#" id="login-btn-register">注册</a>
        </div>
    </div>

    <div data-ng-include="'/common_views/copy-right-footer.html'" data-include-replace></div>
</div>
