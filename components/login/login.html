<div id="login" class="login">
    <div class="container">
        <div class="alert alert-warning alert-dismissible" role="alert" data-ng-show='loginCtrl.notice'>
            <div class="container">
              <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
              <div data-ng-bind-html="loginCtrl.notice"></div>
            </div>
        </div>
        <header>
            <a ui-sref="home"><img src="pics/logo-shurenyun-ico-black.svg" class="logo"></a>
            <h1>请登录数人云账户</h1>
        </header>
        <form class="loginForm" name="staticForm" data-ng-submit="loginCtrl.login()">
            <div class="form-group"
                 data-ng-class="{ 'has-error' : (staticForm.username.$invalid && staticForm.username.$dirty) || (staticForm.$pristine && staticForm.message_error_info)}">
                <input type="email" placeholder="邮箱地址" class="form-control input-first" data-required="required"
                       name="username"
                       ng-model="loginCtrl.loginData.email">
                <div class="prompt-box" style="display: block;"
                     data-ng-show="staticForm.username.$error.required && staticForm.username.$dirty">
                    <div class="arrow"></div>
                    <span>请填写邮箱地址</span>
                </div>
                <div class="prompt-box" style="display: block;"
                     data-ng-show="staticForm.username.$error.email && staticForm.username.$dirty">
                    <div class="arrow"></div>
                    <span>邮箱格式不正确</span>
                </div>
                <div class="prompt-box" style="display: block;"
                     data-ng-show="staticForm.$pristine && staticForm.message_error_info">
                    <div class="arrow"></div>
                    <span>邮箱或密码错误</span>
                </div>
            <span class="ico" data-ng-show="staticForm.username.$invalid && staticForm.username.$dirty"><i
                    class="fa fa-exclamation-circle"></i></span>
            </div>

            <div class="form-group"
                 data-ng-class="{ 'has-error' : staticForm.password.$invalid && staticForm.password.$dirty}">
                <input type="password" placeholder="密码" class="form-control input-last" data-required="required"
                       name="password"
                       ng-model="loginCtrl.loginData.password">
                <div class="prompt-box" style="display: block;"
                     data-ng-show="staticForm.password.$error.required && staticForm.password.$dirty">
                    <div class="arrow"></div>
                    <span>请输入密码</span>
                </div>
            <span class="ico" data-ng-show="staticForm.password.$invalid && staticForm.password.$dirty"><i
                    class="fa fa-exclamation-circle"></i></span>
            </div>

            <div class="form-group">
                <button class="btn btn-block" type="submit" data-ng-disabled="staticForm.$invalid" id="login-btn-login">登录</button>
            </div>
        </form>
        <div class="switch">
            <a href="#" data-toggle="popover" data-trigger="focus" tabindex="-1" data-content="请您联系客服info@shurenyun.com找回密码，谢谢！" data-placement="left">忘记密码</a>&nbsp;&nbsp;&nbsp;
            <a title="注册" ui-sref="register" href="#" id="login-btn-register">注册</a>
        </div>
    </div>

    <div data-ng-include="'/common_views/copy-right-footer.html'" data-include-replace></div>
</div>
