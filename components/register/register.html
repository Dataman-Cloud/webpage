<div class="login" id="register">
    <div class="container">
        <header>
            <a ui-sref="home"><img src="pics/logo-shurenyun-ico-black.svg" class="logo"></a>
            <h1>欢迎注册数人云</h1>
        </header>
        <form class="loginForm" name="staticForm" data-ng-submit="registerCtrl.registerDataMan()" data-dm-form data-error-msg="registerCtrl.formErrorMsg" autocomplete="off">
            <div class="form-group" ng-class="{'has-error': staticForm.$dmErrors.email}">
                <input type="email" placeholder="请输入您的邮箱" class="form-control input-first" data-required="required"
                       name="email"
                       ng-model="registerCtrl.register.email">
                <div class="prompt-box" style="display: block;"
                     data-ng-show="staticForm.$dmErrors.email">
                    <div class="arrow"></div>
                    <span data-ng-bind="staticForm.$dmErrors.email"></span>
                </div>
            <span class="ico" data-ng-show="staticForm.$dmErrors.email"><i
                    class="fa fa-exclamation-circle"></i></span>
            </div>

            <div class="form-group"
                 data-ng-class="{ 'has-error' : staticForm.$dmErrors.company}">
                <input type="text" placeholder="公司" class="form-control" data-required="required" name="company"
                       ng-model="registerCtrl.register.company">
                <div class="prompt-box" style="display: block;"
                     data-ng-show="staticForm.$dmErrors.company">
                    <div class="arrow"></div>
                    <span data-ng-bind="staticForm.$dmErrors.company"></span>
                </div>
            <span class="ico" data-ng-show="staticForm.$dmErrors.company"><i
                    class="fa fa-exclamation-circle"></i></span>
            </div>

            <div class="form-group"
                 data-ng-class="{ 'has-error' : staticForm.$dmErrors.weixin}">
                <input type="text" placeholder="微信或QQ号" class="form-control" data-required="required" name="weixin"
                       ng-model="registerCtrl.register.wechat_qq">
                <div class="prompt-box" style="display: block;"
                     data-ng-show="staticForm.$dmErrors.weixin">
                    <div class="arrow"></div>
                    <span data-ng-bind="staticForm.$dmErrors.weixin"></span>
                </div>
            <span class="ico" data-ng-show="staticForm.$dmErrors.weixin"><i
                    class="fa fa-exclamation-circle"></i></span>
            </div>

            <div class="form-group"
                 data-ng-class="{ 'has-error' : staticForm.$dmErrors.phone}">
                <input type="text" placeholder="手机号（选填）" class="form-control" ng-pattern="/^1\d{10}$/" name="phone"
                       ng-model="registerCtrl.register.phone_number">
                <div class="prompt-box" style="display: block;"
                     data-ng-show="staticForm.$dmErrors.phone">
                    <div class="arrow"></div>
                    <span data-ng-bind="staticForm.$dmErrors.phone"></span>
                </div>
            <span class="ico" data-ng-show="staticForm.$dmErrors.phone"><i
                    class="fa fa-exclamation-circle"></i></span>
            </div>

            <div class="form-group"
                 data-ng-class="{ 'has-error' : staticForm.$dmErrors.password}">
                <input type="text" id="password" placeholder="输入密码" class="form-control" data-required="required"
                       ng-model="registerCtrl.register.password"
                       name="password" data-regex-validator autocomplete="off">
                <div class="prompt-box" style="display: block;"
                     data-ng-show="staticForm.$dmErrors.password">
                    <div class="arrow"></div>
                    <span data-ng-bind="staticForm.$dmErrors.password"></span>
                </div>
            <span class="ico" data-ng-show="staticForm.$dmErrors.password"><i
                    class="fa fa-exclamation-circle"></i></span>
            </div>

            <div class="form-group"
                 data-ng-class="{ 'has-error' : staticForm.$dmErrors.rePassword}">
                <input type="text" id="repassword" placeholder="重新输入密码" class="form-control input-last" data-required="required"
                       name="rePassword" ng-model="registerCtrl.rePassword"
                       data-dm-no-equal="registerCtrl.register.password">
                <div class="prompt-box" style="display: block;"
                     data-ng-show="staticForm.$dmErrors.rePassword">
                    <div class="arrow"></div>
                    <span data-ng-bind="staticForm.$dmErrors.rePassword"></span>
                </div>
            <span class="ico" data-ng-show="staticForm.$dmErrors.rePassword"><i
                    class="fa fa-exclamation-circle"></i></span>
            </div>

            <div class="form-group">
                <button class="btn btn-block" type="submit" data-ng-disabled="staticForm.$invalid"  id="register-btn-register">注册</button>
            </div>
            <div class="switch">
	            <a title="登录" ui-sref="login" href="#" id="login-btn-register">登录</a>
        		</div>
        </form>

        <div data-ng-include="'/common_views/copy-right-footer.html'" data-include-replace></div>

    </div>
</div>
<script type="text/javascript">
    $(function(){                                               
        setTimeout(function(){
            $("#password").attr("type","password");
            $("#repassword").attr("type","password");
            
        },10);
    });
</script>
