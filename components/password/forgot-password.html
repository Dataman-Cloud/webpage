<div class="login">
    <div class="container">
        <header>
            <a ui-sref="home"><img src="pics/logo-shurenyun-ico-black.svg" class="logo"></a>
            <h1>找回密码</h1>
        </header>
        <form class="loginForm" name="staticForm" data-ng-submit="forgotPasswordCtrl.sendEmail()" data-dm-form data-error-msg="forgotPasswordCtrl.formErrorMsg">
            <div class="form-group"
                 data-ng-class="{ 'has-error' : staticForm.$dmErrors.email}">
                <input type="email" placeholder="在此输入您的邮箱地址" class="form-control input-single" data-required="required"
                       name="email"
                       ng-model="forgotPasswordCtrl.forgot.email">
                <div class="prompt-box" style="display: block;"
                     data-ng-show="staticForm.$dmErrors.email">
                    <div class="arrow"></div>
                    <span data-ng-bind="staticForm.$dmErrors.email"></span>
                </div>
            <span class="ico" data-ng-show="staticForm.$dmErrors.email"><i
                    class="fa fa-exclamation-circle"></i></span>
            </div>

            <div class="form-group">
                <button class="btn btn-block" type="submit" data-ng-disabled="staticForm.$invalid">找回</button>
            </div>
        </form>
        <div data-ng-include="'/common_views/copy-right-footer.html'" data-include-replace></div>
    </div>
</div>
