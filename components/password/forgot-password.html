<div class="main-container" style="margin-left: 15%; margin-right: 15%">
    <div class="main-container-body">
        <form class="form-horizontal" name="staticForm" data-ng-submit="forgotPasswordCtrl.sendEmail()">
            <div class="form-group"
                 data-ng-class="{ 'has-error' : staticForm.email.$invalid && staticForm.email.$dirty}">
                <input type="email" class="form-control" data-required="required" placeholder="请输入邮箱地址" name="email"
                       ng-model="forgotPasswordCtrl.forgot.email">
                <p data-ng-show="staticForm.email.$error.required && staticForm.email.$dirty"
                   class="help-block">邮箱不能为空</p>
                <p data-ng-show="staticForm.email.$error.email && staticForm.email.$dirty"
                   class="help-block">邮箱格式有误</p>
            </div>

            <div class="form-group">
                <button type="submit" class="btn btn-primary btn-block" data-ng-disabled="staticForm.$invalid">发送重置邮件
                </button>
            </div>
        </form>
    </div>
</div>
